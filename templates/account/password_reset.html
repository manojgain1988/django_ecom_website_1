{% extends "base.html" %} {% load static %} {% block title %}Reset Passwor{%endblock title %} {% block content %}

<!-- Page Add Section Begin -->
<section>
  <div class="container text-center py-5">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-breadcrumb">
          <h3>Reset Your Password By Email</h3>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Page Add Section End -->

<!-- Contact Section Begin -->
<div>
  <div class="container w-50">
    <div class="row">
      <div class="col-lg-12">
        <form class="contact-form" method="POST" novalidate>
          {% csrf_token %}
          <div class="row">
            {% if messages %}
            <div class="col-lg-12 py-1">{% include "message.html" %}</div>
            {% endif %}

            <div class="col-lg-12 py-1">
              <input type="text" name="email" placeholder="Enter Email" />
              {{form.email.errors}}
            </div>

            <div class="col-lg-12">
              <button class="btn-block" type="submit">Get Email </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Contact Section End -->

{% endblock content %}
